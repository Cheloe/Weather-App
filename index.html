<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Weather forecast app" />
    <meta name="Author" content="Cheryl Loeffler" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 bg-dark">
          <h1 class="text-white">Weather Dashboard</h1>
    </header>
    <main class="container-fluid col-12">
      <div class="row d-flex">
        <div class="form-group col-2 px-4" id="cities-container">
          <h2>Search for a city:</h2>
          <input class="form-control mb-2"id="search-field" type="text">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" id="search-btn" type="submit">Search</button>
          </div>
          <hr>
          <div id="search-history">
          </div>
        </div>
        <div class="col-10 px-4">
          <div class="row">
            <div class="px-2">
              <!-- <h2>Today's Forecast</h2> -->
              <div class="card row" id="todays-forecast"></div>
            </div>
          </div>
          <div class="row">
            <div class ="px-2">
              <h2>Five-day forecast:</h2>
            </div>
            <div class="row" id="five-day-forecast"></div>
          </div>
      </div> 
    </div>
     
      
      
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/script.js"></script>
</html>
